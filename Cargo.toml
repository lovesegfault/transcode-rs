[package]
name = "transcode-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
ahash = "0.8.6"
anyhow = "1.0.75"
aquamarine = "0.3.2"
async-atomic = "0.1.4"
async-tempfile = "0.4.0"
bytesize = "1.3.0"
clap = { version = "4.4.2", features = ["derive", "env"] }
decimal-percentage = { git = "https://github.com/lovesegfault/decimal-percentage-rs.git", branch = "fromstr" }
derivative = "2.2.0"
ffmpeg-sidecar = "0.5.1"
ffprobe = { git = "https://github.com/lovesegfault/ffprobe-rs.git", branch = "config-ffprobe-path" }
futures = "0.3.28"
human-panic = "1.2.2"
indicatif = { version = "0.17.6", features = ["tokio"] }
par-stream = { version = "0.10.2", features = ["runtime-tokio"] }
priority-queue = "1.3.2"
shellexpand = { version = "3.1.0", features = ["path"] }
thiserror = "1.0.50"
thread-priority = "0.15.0"
tikv-jemallocator = "0.5.4"
tokio = { version = "1.32.0", features = ["full"] }
tokio-stream = "0.1.14"
tracing = "0.1.37"
tracing-indicatif = "0.3.5"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
walkdir = "2.3.3"

[profile.release]
codegen-units = 1
lto = true
opt-level = 3

[profile.dev]
opt-level = 1
